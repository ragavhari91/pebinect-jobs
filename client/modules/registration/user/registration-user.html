 <div ng-controller="userController">
        
            <md-content layout="row" layout-align="center">
                <div class="flex-25 flex-sm-0"></div>
                <div class="flex-50 flex-sm-100">
                <md-card>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <span class="center-block">User Registration</span>
                        </div>
                    </md-toolbar>
                  <md-card-content>
                   <form role=form ng-submit=registrationSubmit()>
                            <md-input-container>
                                <label>First Name</label>
                                <input name="firstname"  ng-model="first_name">
                            </md-input-container>
                            <md-input-container>   
                                <label>Last Name</label>
                                <input name="lastname" ng-model="last_name">
                            </md-input-container>
                            <md-input-container>   
                                <label>Email</label>
                                <input name="password" type="email" ng-model="email_id">
                            </md-input-container>
                            <md-input-container>   
                                <label>Password</label>
                                <input name="password" type="password" ng-model="password">
                            </md-input-container>
                            <md-input-container>   
                                <label>Confirm Password</label>
                                <input name="password" type="password" ng-model="confirm_password">
                            </md-input-container>
                       <md-button type="submit" class="md-raised md-primary"> Register </md-button>
                       <md-button type="reset" class="md-raised md-default"> Cancel </md-button>
                    </form>
                  </md-card-content>
                    <md-card-footer>
                     {{status_message}}
                    </md-card-footer>  
                </md-card>
                </div>
                <div class="flex-25 flex-sm-0"></div>
            </md-content>
 </div>
