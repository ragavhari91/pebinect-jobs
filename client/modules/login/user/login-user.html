 <div ng-controller="userLoginController">
        
            <md-content layout="row" layout-align="center">
                <div class="flex-25 flex-sm-0"></div>
                <div class="flex-50 flex-sm-100">
                <md-card>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <span class="center-block">User Login</span>
                        </div>
                    </md-toolbar>
                  <md-card-content>
                   <form role=form ng-submit=loginSubmit()>
                            <md-input-container>   
                                <label>Email</label>
                                <input name="password" type="email" ng-model="email_id">
                            </md-input-container>
                            <md-input-container>   
                                <label>Password</label>
                                <input name="password" type="password" ng-model="password">
                            </md-input-container>
                       <md-button type="submit" class="md-raised md-primary"> Login </md-button>
                       <md-button type="reset" class="md-raised md-default"> Cancel </md-button>
                    </form>
                  </md-card-content>
                    <md-card-footer>
                     {{status_message}}
                    </md-card-footer>  
                </md-card>
                </div>
                <div class="flex-25 flex-sm-0"></div>
            </md-content>
 </div>
